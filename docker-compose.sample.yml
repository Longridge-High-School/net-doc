version: '3.9'
services:
  remix:
    image: longridgehighschool/net-doc:main
    restart: always
    ports:
      - '3000:3000'
    environment:
      - PASSWORD_KEY=YOUR KEY
      - PASSWORD_SALT=YOUR SALT
      - PASSWORD_IV=YOUR IV
      - DATABASE_URL=file:./data/net-doc.db
    volumes:
      - ./db:/app/prisma/data
      - ./uploads:/app/public/uploads
      - ./backups:/app/public/backups
  redis:
    image: redis:7
    restart: always
    volumes:
      - ./data/redis:/data
    ports:
      - 6379:6379
